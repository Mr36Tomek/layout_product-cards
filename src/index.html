<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
  </head>
  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__button">
        <div
          class="card__button-text"
          data-qa="hover"
        >
          BUY
        </div>
      </div>
      <div class="card__group">
        <div class="card__group-review-stars">
          <div class="card__group-review-star"></div>
          <div class="card__group-review-star"></div>
          <div class="card__group-review-star"></div>
          <div class="card__group-review-star"></div>
          <div class="card__group-review-star"></div>
        </div>
        <div class="card__group-review-text">Reviews: 5</div>
      </div>
      <div class="card__price">
        <div class="card__price-text">Price:</div>
        <div class="card__price-value">$2,199</div>
      </div>
      <div class="card__product-id">Product code: 195434</div>
      <div class="card__product-name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>
      <div class="card__product-img"></div>
      <div class="card__product-rectangle"></div>
    </div>
  </body>
</html>
